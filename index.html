<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Cube</title>
</head>
<body>
    
    <div class="box">
        <div class="ball"></div>
        <div class="cube">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <div class="ballShadow"></div>
            </div>
            <div class="bottom"></div>
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
